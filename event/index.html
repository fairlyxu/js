<html>
 <head>
   <title>事件流</title>
   <meta charset="utf-8">
   <script src="util/eventUtil.js"></script>
   <script>
   window.onload=function(){
  var go=document.getElementById('go'),
      box=document.getElementById('box');

  eventUtil.addEventHandler(box,'click',function(){
   alert('我是整个父盒子');
  });

  eventUtil.addEventHandler(go,'click',function(e){
   //e=eventUtil.getEvent(e);
   e=e || window.event;
   //alert(eventUtil.getElement(e).nodeName);
   eventUtil.preventEventDefault(e);
   eventUtil.stopEventPropagation(e);
  });

}</script>
   <body>
      <div id="box">
         <input type="button" value="按钮" id="btn" onclick="showMes()">
         <input type="button" value="按钮2" id="btn2">
         <input type="button" value="按钮3" id="btn3">
         <a href="event.html" id="go">跳转</a>
      </div>
   </body>
 </head>
